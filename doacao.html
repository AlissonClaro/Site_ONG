<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doe Agora - ONG A Esperan√ßa da Crian√ßa</title>
  <link rel="stylesheet" href="/style/doacao.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="doacao-body">

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="/source/logo_noBg.png" alt="Logo da ONG">
      </a>
    </div>
  </header>

  <div class="doacao-wrapper reveal">
    <section class="doacao-container">
      <h1>üíô Fa√ßa sua Doa√ß√£o</h1>
      <p>Sua contribui√ß√£o ajuda a transformar vidas e construir um futuro melhor.</p>

      <form class="doacao-form">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="valor">Valor da Doa√ß√£o (R$)</label>
          <input type="number" id="valor" name="valor" placeholder="Ex: 50" required>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem (opcional)</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva uma mensagem..."></textarea>
        </div>

        <button type="submit" class="btn-doar">üíô Doar Agora</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 ONG A Esperan√ßa da Crian√ßa. - Todos os direitos reservados.</p>
  </footer>

  <script>
    // ======= EFEITO DE REVELA√á√ÉO AO ROLAR =======
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });

    const hiddenElements = document.querySelectorAll('.reveal');
    hiddenElements.forEach((el) => observer.observe(el));

    // Anima√ß√£o de rolagem (reveal)
    window.addEventListener("scroll", function () {
      const reveals = document.querySelectorAll(".reveal");
      for (let i = 0; i < reveals.length; i++) {
        const windowHeight = window.innerHeight;
        const revealTop = reveals[i].getBoundingClientRect().top;
        const revealPoint = 150;

        if (revealTop < windowHeight - revealPoint) {
          reveals[i].classList.add("active");
        } else {
          reveals[i].classList.remove("active");
        }
      }
    });

    // For√ßar ativa√ß√£o inicial (para o topo da p√°gina)
    window.dispatchEvent(new Event('scroll'));

  </script>

</body>

</html>
